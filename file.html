        body {

        .container {

        /* Stairs Styling */
        .stairs {
            position: relative;
            width: 450px;
            height: 350px;
            transform-style: preserve-3d;
            transform: rotateX(-25deg) rotateY(25deg);
        }

        .stairs .base {
            position: absolute;
            top: 0;
            left: 90px;
            width: 270px;
            height: 350px;
            background: #1a1a2e;
            transform: rotateX(90deg) translateZ(-175px) scale(1.25);
            filter: blur(20px);
            opacity: 0.5;
        }

        .stairs .step {
            position: absolute;
            bottom: 0;
            left: calc(90px * var(--i));
            width: 75px;
            height: calc(100px * var(--i));
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        /* Updated colors for steps and panels to match */

.panel:nth-child(1) {
    background: #4CAF50 !important;  /* Green for growth/starting */

}

.stairs .step:nth-child(3)::before,
