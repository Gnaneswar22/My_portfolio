<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Timeline Steps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
            min-height: 100vh;
        }

        .timeline-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .info-panel {
            width: 380px;
            height: 100px;
            padding: 20px;
            color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            opacity: 0;
            animation: slideIn 0.8s ease forwards;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Panel positioning */
        .info-panel:nth-child(1) {
            margin-top: 110px;
            margin-left: 90px;
            background: #00BFA5;
            animation-delay: 0.3s;
        }

        .info-panel:nth-child(2) {
            margin-top: -200px;
            margin-left: 150px;
            background: #2B3B4E;
            animation-delay: 0.6s;
        }

        .info-panel:nth-child(3) {
            margin-top: -200px;
            margin-left: 250px;
            background: #FF5B7F;
            animation-delay: 0.9s;
        }

        .info-panel:nth-child(4) {
            margin-top: -200px;
            margin-left: 350px;
            background: #00BFA5;
            animation-delay: 1.2s;
        }

        .icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            font-size: 24px;
        }

        .panel-content {
            flex: 1;
        }

        .panel-content h3 {
            margin-bottom: 8px;
            font-size: 18px;
        }

        .panel-content p {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
