<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0a192f;
            color: #8892b0;
        }

        .header {
    padding: 1.5rem 4rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(42, 45, 58, 0.98);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

.logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.logo img {
    width: 40px;
    height: 40px;
}

.logo span {
    font-size: 1.5rem;
    font-weight: 600;
}

.nav-links {
    display: flex;
    gap: 2.5rem;
    align-items: center;
}

.nav-links a {
    color: var(--text-light);
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: var(--primary-color);
}

.download-cv {
    background: transparent;
    border: 1px solid var(--primary-color);
    color: var(--text-light);
    padding: 0.6rem 1.8rem;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s;
}

.download-cv:hover {
    background: var(--primary-color);
    transform: translateY(-2px);
}


        .about-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 6rem 2rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 4rem;
            width: 100%;
        }

        .about-content {
            flex: 1;
        }

        .section-title {
            color: #64ffda;
            font-size: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: #64ffda;
        }

        .typing-effect {
            overflow: hidden;
            border-right: .15em solid #64ffda;
            white-space: nowrap;
            margin: 0;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end),
                       blink-caret .75s step-end infinite;
        }

        .about-text {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .highlight {
            color: #64ffda;
        }

        .image-container {
            flex: 0 0 40%;
        }

        .profile-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 20px 20px 60px #041221,
                       -20px -20px 60px #0f2645;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: translateY(-10px);
        }

        .skills-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .skills-list li {
            list-style: none;
            position: relative;
            padding-left: 20px;
        }

        .skills-list li::before {
            content: 'â–¹';
            position: absolute;
            left: 0;
            color: #64ffda;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #64ffda }
        }

        @media (max-width: 768px) {
            .about-container {
                flex-direction: column-reverse;
                text-align: center;
                gap: 2rem;
            }

            .section-title::after {
                left: 50%;
                transform: translateX(-50%);
            }

            .skills-list {
                grid-template-columns: 1fr;
            }

            .image-container {
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
  

    <script>
        // Add smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
