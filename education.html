        /* Stairs Styling */
        .stairs {
            top: 80px;
            position: relative;
            width: 390px;
            height: 290px;
            transform-style: preserve-3d;
            transform: rotateX(-25deg) rotateY(30deg);
        }

        .stairs .base {
            position: absolute;
            top: 0;
            left: 90px;
            width: 270px;
            height: 350px;
            background: #1a1a2e;
            transform: rotateX(90deg) translateZ(-175px) scale(1.25);
            filter: blur(20px);
            opacity: 0.5;
        }

        .stairs .step {
            position: absolute;
            bottom: 0;
            left: calc(90px * var(--i));
            width: 75px;
            height: calc(100px * var(--i));
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stairs .step::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 90px;
            height: 350px;
            transform: rotateX(90deg) translateZ(175px);
            transition: all 0.3s ease;
            background: #00BFA5 !important;
        }

        .stairs .step::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 350px;
            height: 100px;
            
            transform: rotateY(90deg) translateZ(-170px);
            transition: all 0.3s ease;
        }
